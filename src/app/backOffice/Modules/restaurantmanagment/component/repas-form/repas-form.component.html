<div class="container mt-4">
    <h2>{{ isEditMode ? 'Modifier' : 'Ajouter' }} un Repas</h2>
  
    <form [formGroup]="repasForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="nom" formControlName="nom">
        <div *ngIf="repasForm.get('nom')?.invalid && repasForm.get('nom')?.touched"
             class="text-danger">
          Le nom est requis
        </div>
      </div>
  
      <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <textarea class="form-control" id="desc" rows="3" formControlName="desc"></textarea>
        <div *ngIf="repasForm.get('desc')?.invalid && repasForm.get('desc')?.touched"
             class="text-danger">
          La description est requise
        </div>
      </div>
  
      <div class="mb-3">
        <label for="prix" class="form-label">Prix (DT)</label>
        <input type="number" step="0.01" class="form-control" id="prix" formControlName="prix">
        <div *ngIf="repasForm.get('prix')?.invalid && repasForm.get('prix')?.touched"
             class="text-danger">
          Le prix doit être un nombre positif
        </div>
      </div>
  
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" (click)="router.navigate(['/repas'])">
          Annuler
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="repasForm.invalid">
          {{ isEditMode ? 'Mettre à jour' : 'Créer' }}
        </button>
      </div>
    </form>
  </div>
