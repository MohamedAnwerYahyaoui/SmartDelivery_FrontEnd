<main id="main" class="main">
    <div class="pagetitle">
      <h1>Promotion</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
        </ol>
      </nav>
    </div>
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Add Promotion</h5>
              <form [formGroup]="promotionForm" (ngSubmit)="addPromotion()">
                <div class="row mb-3">
                  <label for="description" class="col-sm-2 col-form-label">Description</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="description" formControlName="description" >
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="offre" class="col-sm-2 col-form-label">Offre</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="offre" formControlName="offre">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="prix" class="col-sm-2 col-form-label">Prix</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="prix" formControlName="prix">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary" >Add Promotion</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
