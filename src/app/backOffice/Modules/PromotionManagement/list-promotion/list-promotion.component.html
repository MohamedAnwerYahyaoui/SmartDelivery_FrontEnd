
<main id="main" class="main">

    <div class="pagetitle">
      <h1>Promotion</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Promotion</li>
        </ol>
      </nav>
    </div>
  
  
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Promotion List</h5>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Description</th>
                    <th>Offre</th>
                    <th>Prix</th>
                    <th>Date</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let promotion of promotions">
                    <td>{{promotion.description}}</td>
                    <td>{{promotion.offre}}</td>
                    <td>{{promotion.prix}}</td>
                    <td>{{promotion.date}}</td>
                    <td>
                      <button class="btn btn-primary">Edit</button>
                      <button class="btn btn-danger" (click)="deletePromotion(promotion.id)">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <button class="btn btn-primary" routerLink="/dashboard/promotion/add">Add Promotion</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
